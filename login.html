{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/svg" href="{% static 'myapp/css/images/Logo.svg' %}">

   <!-- Importing Bootstrap's CDN -->

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>

   <link rel="stylesheet" href="{% static 'myapp/css/login.css' %}">

   <title>Log in</title>
</head>

<body>
   {% for msg in messages %}
    <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
      <strong>Message!</strong>{{msg}}.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>    
   {% endfor %}

   <!-- Main Container Start -->
   <div class="container d-flex justify-content-center align-items-center min-vh-100 mb-6">

      <!-- Login Container Start -->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">

         <!-- Left Box Start -->
         <div class="col-md-6 rounded-4 d-flex justify-content-around align-items-center flex-column left-box"
            style="background: #0029ff;">
            <div class="featured-image md-3">
               <img src="{% static 'myapp/css/images/image.png' %}" alt="Image of a Boy and a Girl" class="img-fluid image-size">
            </div>
            <p class="text-white" style="font-size: 29px ;font-weight: 600;margin-bottom: -5px;">iWebwiser</p>
            <small class="text-white text-warp text-center mb-4"
               style="width: 19rem;font-size: medium;font-family: 'Courier New', Courier, monospace;">
               Software Oriented Services.
            </small>
         </div>
         <!-- Left Box End -->

         <!-- Right Box Start -->
         <div class="col-md-6 right-box">
            <div class="row align-items-center">
               <form method="post" action="{% url 'login' %}">
                  {% csrf_token %}
               <div class="header-text mb-4 mt-2">
                  <h2>Log In</h2>
               </div>
               <div class="input-group mb-4">
                  <input type="text" name="user-name" class="form-control form-control-lg bg-light fs-6"
                     placeholder="User Name" required>
               </div>
               <div class="input-group mb-4">
                  <input type="password" name="User-Password" class="form-control form-control-lg bg-light fs-6"
                     placeholder="Password" required>
               </div>
               <div class="input-group mb-5 d-flex justify-content-between">
                  <div class="form-check">
                     <input type="checkbox" class="form-check-input" id="forRemember">
                     <label for="forRemember" class="form-check-label text-secondary"><small>Keep me signed
                           in</small></label>
                  </div>
                  <div class="forgot">
                     <small><a href="#">Forgot Password?</a></small>
                  </div>
               </div>

               <div class="input-group mb-3">
                  <a class="w-100" href="/dashboard/"><button type="submit" class="btn btn-primary w-100 fs-6">Login</button></a>
               </div>
            </form>
               <div class="row mb-2">
                  <small>New User? <a href="{% url 'signup' %}">Sign Up</a></small>
               </div> 
            
            </div>
         </div>
         <!-- Right Box End -->

      </div>
      <!-- Login Container End -->

   </div>
   <!-- Main Container End -->
   
</body>

</html>
