<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="../static/myapp/css/images/Logo.svg">

    <!-- Importing Bootstrap's CDN -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/myapp/css/login.css">

    <title>Sign Up</title>
</head>

<body>
    {% for msg in messages %}
    <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
      <strong>Message!</strong>{{msg}}.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>    
   {% endfor %}

    <!-- Main Container Start -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!-- Login Container Start -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!-- Left Box Start -->
            <div class="col-md-6 rounded-4 d-flex justify-content-evenly align-items-center flex-column left-box"
                style="background: #0029ff;">
                <div class="featured-image md-3">
                    <img src="../static/myapp/css/images/image.png" alt="A boy and a girl with phone"
                        class="img-fluid image-size">
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center gap-2">
                    <p class="text-white" style="font-size: 29px ;font-weight: 600;margin-bottom: -10px;">iWebwiser</p>
                    <small class="text-white text-warp text-center mb-4"
                        style="width: 19rem; font-size: medium; font-family: 'Courier New', Courier, monospace;">
                        Software Oriented Services.
                    </small>
                </div>
            </div>
            <!-- Left Box End -->

            <!-- Right Box Start -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="header-text mb-1">
                        <h2>Welcome</h2>
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" name="user-name" class="form-control form-control-lg bg-light fs-6"
                            placeholder="User-Name" pattern=[A-Za-z]+ required>
                    </div>
                    <div class="input-group mb-2">
                        <input type="email" name="User-Email" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address" required>
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" name="contact-no" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Contact Number" pattern=[0-9]+ required>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" name="User-Password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Enter Password" required>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" name="Confirm-Password"
                            class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password" required>
                    </div>
                    <div class="input-group mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="forRemember">
                            <label for="forRemember" class="form-check-label text-secondary">
                                <small>Terms & conditions</small>
                            </label>
                        </div>

                    </div>
                    <div class="input-group mb-1 d-block">
                        <a href="/"><button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button></a>
                    </div>
                </form>
                </div>
            </div>
            <!-- Right Box End -->

        </div>
        <!-- Login Container End -->

    </div>
    <!-- Main Container End -->

</body>

</html>
