<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/svg" href="../static/myapp/css/images/Logo.svg">
    <title>Add Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- CSS Files -->
    <link id="pagestyle" href="../static/myapp/css/dashboard.css" rel="stylesheet">


</head>

<body class="g-sidenav-show bg-gray-200">

    <!------------------------->
    <!-- Aside Section Start -->
    <!------------------------->

    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3"
        style="background-color: #fff;">
        <div class="sidenav-header">
            <a class="navbar-brand m-0 d-block align-items-center justify-content-between "
                href="https://iwebwiser.com/" target="_blank">
                <img src="../static/myapp/css/images/Logo.svg" class="navbar-brand-img h-50 d-inline-block" alt="main_logo">
                <span class="fs-3 font-weight-bold d-inline-block"
                    style="color: #015dff;vertical-align: top;">iWebwiser</span>
            </a>
        </div>
        <hr class="horizontal light mt-0 mb-2">
        <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/dashboard">
                        <div class=" text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="material-icons opacity-10">dashboard</i>
                        </div>
                        <span class="nav-link-text ms-1">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/employeeList" style="background-color: #0d6efd;">
                        <div class="text-daark text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <span class="nav-link-text ms-1">Employee List</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/requestedLeave">
                        <div class="text-daark text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-list"></i>
                        </div>
                        <span class="nav-link-text ms-1">Leave Requests</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!----------------------->
    <!-- Aside Section End -->
    <!----------------------->

    <!------------------------>
    <!-- Main Section Start -->
    <!------------------------>
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg py-3" style="overflow:scroll;">

        <!-------------------------->
        <!-- Navigation Bar Start -->
        <!-------------------------->
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 blur shadow border-radius-xl">
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <h6 class="font-weight-bolder mb-0">iWebwiser</h6>
                    <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                        <li class="breadcrumb-item text-sm">
                            <span class="opacity-5 text-dark">Employee List</span>
                        </li>
                        <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Add Employee</li>
                    </ol>
                </nav>
                <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                    <ul class="navbar-nav d-flex justify-content-end gap-3 align-items-center">
                        <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
                            <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                                <div class="sidenav-toggler-inner" style="color: #344767 !important;">
                                    <i class="fa-solid fa-bars" style="background-color: transparent;"></i>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <a href="{% url 'logout' %}" class="nav-link text-body font-weight-bold px-0"
                                style="color: #344767 !important;">
                                <i class="fa fa-sign-out me-sm-1"></i>
                                <span class="d-sm-inline d-none">Log Out</span>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        <!------------------------>
        <!-- Navigation Bar End -->
        <!------------------------>
        {% for msg in messages %}
        <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
          <strong>Message!</strong>{{msg}}.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>    
       {% endfor %}

        <div class="container-fluid py-4">
            <div class="container my-2">
                <div class="row border rounded-3 p-3 bg-white shadow box-area">

                    <div class="col-md-6 right-box">
                        <div class="row align-items-center">
                            <form method="post" action="{% url 'addEmployee' %}">
                                {% csrf_token %}
                            <div class="header-text mb-1">
                                <h2>Welcome</h2>
                            </div>
                            <div class="input-group mb-2">
                                <input type="text" name="user-name" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="User-Name" pattern=[A-Za-z]+ required>
                            </div>
                            <div class="input-group mb-2">
                                <input type="email" name="User-Email" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Email address" required>
                            </div>
                            <div class="input-group mb-2">
                                <input type="text" name="contact-no" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Contact Number" required>
                            </div>
                            <div class="input-group mb-2">
                                <input type="password" name="User-Password"
                                    class="form-control form-control-lg bg-light fs-6" placeholder="Enter Password"
                                    required>
                            </div>
                            <div class="input-group mb-2">
                                <input type="password" name="Confirm-Password"
                                    class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password"
                                    required>
                            </div>
                            <div class="input-group mb-1 d-block text-center">
                                <a href="/employeeList">
                                    <button class="btn btn-lg btn-primary w-auto fs-6">Add Employee</button>
                                </a>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-------------------------->
            <!-- Footer Section Start -->
            <!-------------------------->

            <footer class="footer py-4  ">
                <div class="container-fluid">
                    <div class="row align-items-center justify-content-lg-between">
                        <div class="col-lg-6 mb-lg-0 mb-4">
                            <div class="copyright text-center text-sm text-muted text-lg-start">
                                Â©
                                <script>document.write(new Date().getFullYear())</script>, by
                                <a href="https://www.iwebwiser.com" class="font-weight-bold iwebwiser"
                                    target="_blank">IWebWiser</a>
                                Software Oriented Services.
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

            <!------------------------>
            <!-- Footer Section End -->
            <!------------------------>
        </div>

    </main>
    <!---------------------->
    <!-- Main Section End -->
    <!---------------------->

    <!-- External Scripts -->
    <script src="../static/myapp/js/perfect-scrollbar.min.js"></script>
    <script src="../static/myapp/js/smooth-scrollbar.min.js"></script>
    <script src="../static/myapp/js/material-dashboard.min.js"></script>


</body>

</html>
