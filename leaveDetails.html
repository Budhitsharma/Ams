<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">

    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">

    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <!-- CSS Files -->
  <link id="pagestyle" href="../static/myapp/css/dashboard.css" rel="stylesheet">


</head>

<body class="g-sidenav-show bg-gray-200">

  <!------------------------->
  <!-- Aside Section Start -->
  <!------------------------->

  <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3"
    style="background-color: #fff;">
    <div class="sidenav-header">
      <a class="navbar-brand m-0 d-block align-items-center justify-content-between " href="https://iwebwiser.com/"
        target="_blank">
        <img src="../static/myapp/css/images/Logo.svg" class="navbar-brand-img h-50 d-inline-block" alt="main_logo">
        <span class="fs-3 font-weight-bold d-inline-block" style="color: #015dff;vertical-align: top;">iWebwiser</span>
      </a>
    </div>
    <hr class="horizontal light mt-0 mb-2">
    <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-dark " href="/dashboard">
            <div class=" text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">dashboard</i>
            </div>
            <span class="nav-link-text ms-1">Dashboard</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-dark" href="/employeeList">
            <div class="text-daark text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fa-solid fa-users"></i>
            </div>
            <span class="nav-link-text ms-1">Employee List</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark active" href="/requestedLeave" style="background-color: #0d6efd;">
            <div class="text-daark text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fa-solid fa-list"></i>
            </div>
            <span class="nav-link-text ms-1">Leave Requests</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!----------------------->
  <!-- Aside Section End -->
  <!----------------------->

  <!------------------------>
  <!-- Main Section Start -->
  <!------------------------>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg py-3" style="overflow:scroll;">
    <!-------------------------->
    <!-- Navigation Bar Start -->
    <!-------------------------->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 blur shadow border-radius-xl">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <h6 class="font-weight-bolder mb-0">iWebwiser</h6>
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm">
              <span class="opacity-5 text-dark">Leave Requests</span>
            </li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Details</li>
          </ol>

        </nav>

        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <ul class="navbar-nav d-flex justify-content-end gap-3 align-items-center">
            <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner" style="color: #344767 !important;">
                  <i class="fa-solid fa-bars" style="background-color: transparent;"></i>
                </div>
              </a>
            </li>
            <li class="nav-item d-flex align-items-center">
              <a href="{% url 'logout' %}" class="nav-link text-body font-weight-bold px-0" style="color: #344767 !important;">
                <i class="fa fa-sign-out me-sm-1"></i>
                <span class="d-sm-inline d-none">Log Out</span>
              </a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    <!------------------------>
    <!-- Navigation Bar End -->
    <!------------------------>

    <div class="container-fluid py-2">
      <div class="row mb-4">
        <div class="col-lg-12 mb-md-0 mb-4 mt-4 my-4">
          <div class="card">
            <div class="card-header pb-0">
              <h6 class="fs-2 mb-0 text-dark">Leave Form</h6>
            </div>
            <div class="card-body px-0 pb-3">
              <form action="#" class="ms-5 fs-6" style="width: 50%;">

                <div class="input-group mb-3 d-flex align-items-center">
                  <span class="me-4">Date&nbsp;&nbsp; :&nbsp;</span>
                  <span class="border p-2 rounded-2">Oct-04-2023</span>
                </div>

                <div class="input-group mb-3 d-flex align-items-center">
                  <label>Subject :&nbsp;&nbsp;
                    <span class="border p-2 rounded-2">Due to Stomach Ache</span>
                  </label>
                </div>

                <div class="input-group d-block mb-3">
                  <span class="text-dark ">Type of Leave : </span>
                  <span class="border p-2 rounded-2"> Medical Leave</span>
                </div>

                <div class="input-group mb-3 d-flex align-items-center">
                  <label>From :&nbsp;&nbsp;
                    <span class="border p-2 rounded-2">Oct-17-2023</span>
                  </label>
                </div>
                <div class="input-group mb-3 d-flex align-items-center">
                  <label>To :&nbsp;&nbsp;
                    <span class="border p-2 rounded-2">Oct-31-2023</span>
                  </label>
                </div>

                <div class="input-group mb-1">
                  <span>Reason for Leave : </span>
                </div>

                <div class="input-group mb-3">
                  <span class="border p-2 rounded-2">Good Afternoon Sir/Ma'am</span>
                </div>
                
                <button type="button" class="btn btn-success">Approve</button>
                <button type="button" class="btn btn-danger">&nbsp;Decline&nbsp;</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <!---------------------->
  <!-- Main Section End -->
  <!---------------------->

  <!-- External Scripts -->
  <script src="../static/myapp/js/perfect-scrollbar.min.js"></script>
  <script src="../static/myapp/js/smooth-scrollbar.min.js"></script>
  <script src="../static/myapp/js/material-dashboard.min.js"></script>


</body>

</html>
